name: Deploy Plugin

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  validate:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: Validate version format
        run: |
          if [[ ! "${{ steps.get_version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format. Must be X.Y.Z"
            exit 1
          fi

  build:
    name: Build Plugin Package
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies
        run: |
          if [ -f "composer.json" ]; then
            composer install --no-dev --optimize-autoloader
          fi

      - name: Create build directory
        run: mkdir -p build

      - name: Copy plugin files
        run: |
          rsync -av --progress . build/email-domain-restriction \
            --exclude .git \
            --exclude .github \
            --exclude node_modules \
            --exclude tests \
            --exclude deploy \
            --exclude .gitignore \
            --exclude .distignore \
            --exclude phpunit.xml \
            --exclude composer.json \
            --exclude composer.lock \
            --exclude package.json \
            --exclude package-lock.json \
            --exclude README.md \
            --exclude CHANGELOG.md \
            --exclude PROJECT-COMPLETION-SUMMARY.md \
            --exclude WOOCOMMERCE-INTEGRATION-TESTING.md \
            --exclude BUDDYPRESS-INTEGRATION-TESTING.md \
            --exclude ROLE-MAPPING-TESTING.md \
            --exclude ANALYTICS-TESTING.md

      - name: Create ZIP file
        run: |
          cd build
          zip -r ../email-domain-restriction-pro-${{ needs.validate.outputs.version }}.zip email-domain-restriction

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: plugin-package
          path: email-domain-restriction-pro-${{ needs.validate.outputs.version }}.zip

  deploy-freemius:
    name: Deploy to Freemius
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: plugin-package

      - name: Deploy to Freemius
        uses: buttonizer/freemius-deploy@v0.1.3
        with:
          file_name: email-domain-restriction-pro-${{ needs.validate.outputs.version }}.zip
          release_mode: released
          version: ${{ needs.validate.outputs.version }}
          sandbox: false
        env:
          PUBLIC_KEY: ${{ secrets.FREEMIUS_PUBLIC_KEY }}
          DEV_ID: ${{ secrets.FREEMIUS_DEV_ID }}
          SECRET_KEY: ${{ secrets.FREEMIUS_SECRET_KEY }}
          PLUGIN_SLUG: email-domain-restriction
          PLUGIN_ID: '21633'

  deploy-wordpress:
    name: Deploy to WordPress.org
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Build FREE version (strip PRO features)
        run: |
          # Remove PRO directories
          rm -rf vendor/freemius
          rm -rf includes/pro
          rm -rf admin/pro

          # Remove PRO integration files (keep basic Ultimate Member support)
          rm -f includes/integrations/class-woocommerce-integration.php
          rm -f includes/integrations/class-buddypress-integration.php

      - name: Deploy to WordPress.org
        uses: yukihiko-shinoda/action-deploy-wordpress-plugin@v2
        env:
          SVN_REPOSITORY_URL: ${{ secrets.WP_SVN_REPOSITORY_URL }}
          SVN_USER_NAME: ${{ secrets.WP_SVN_USERNAME }}
          SVN_USER_PASSWORD: ${{ secrets.WP_SVN_PASSWORD }}

  create-release:
    name: Create GitHub Release
    needs: [validate, deploy-freemius, deploy-wordpress]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: plugin-package

      - name: Extract changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG=$(sed -n "/## \[${{ needs.validate.outputs.version }}\]/,/## \[/p" CHANGELOG.md | sed '1d;$d')
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release version ${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Email Domain Restriction PRO v${{ needs.validate.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: email-domain-restriction-pro-${{ needs.validate.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
